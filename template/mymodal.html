<div class="modal">
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">{{editedItem.name}}</h1>
        <button class="button button-clear button-primary" ng-click="cancel()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Count</span>
                <input type="number" ng-model="editedItem.count">
            </label>
            <label class="item item-input">
	            <div class="input-label">
	                Delivery Type:
	            </div>
	            <select>
	                <option selected>On Site</option>
	                <option>The Shop</option>
	                <option>Will Call</option>
	            </select>
	        </label>  
	        <label class="item item-input">  
	            <div class="input-label">
	                Priority:
	            </div>
	            <select>
	                <option selected>Urgent</option>
	                <option>Bussiness Day</option>
	            </select>
	        </label>    
        </div>
        <button class="button icon icon-right button-balanced button-block" ng-click="save()">Save</button>
    </ion-content>
</div>
